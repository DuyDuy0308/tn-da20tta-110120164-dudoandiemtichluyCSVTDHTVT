        <script>
        $('#editModal_sv').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget);
          var mssv = button.data('mssv');
          var hoten_sv = button.data('hoten_sv');
          var dia_chi_sv = button.data('dia_chi_sv');
          var gioi_tinh_sv = button.data('gioi_tinh_sv');
          var ngay_sinh_sv = button.data('ngay_sinh_sv');
          var email_sv = button.data('email_sv');
          var ma_lop = button.data('ma_lop');
          
      
          var modal = $(this);
          modal.find('#edit-mssv').val(mssv);
          modal.find('#edit-hoten_sv').val(hoten_sv);
          modal.find('#edit-dia_chi_sv').val(dia_chi_sv);
          modal.find('#edit-gioi_tinh_sv').val(gioi_tinh_sv);
          modal.find('#edit-ngay_sinh_sv').val(ngay_sinh_sv);
          modal.find('#edit-email_sv').val(email_sv);
          modal.find('#edit-ma_lop').val(ma_lop);
      });
      </script>
