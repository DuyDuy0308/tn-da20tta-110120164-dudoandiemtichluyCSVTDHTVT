{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img  src="{% static 'assets\images\TVU_logo.png' %}" alt="Logo" width="100" height="100" />
            <p> Website dự đoán điểm </p>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Đăng nhập</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tài khoản" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Ghi nhớ tài khoản
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                        </div>
                    </div>
                </form>
                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                        <a class="btn btn-block btn-primary" href="/login_mrs">Đăng nhập bằng Microsoft</a>
                        <a class="btn btn-block btn-danger" href="/login_gmail">Đăng nhập bằng Gmail</a>
                    </a>   
                </div>
                <p class="mb-1">
                    <a href="forgot-password.html">Tôi quên mật khẩu</a>
                </p> 
            </div>

        </div>
    </div>


    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script type="text/javascript">
		avoidFormResubmission();

		$(document).ready(function () {
			var errorResult = null;

			if ((errorResult != null)
				&& (errorResult.IsSuccess === 'False')
				&& (errorResult.Errors.length > 0)) {
				// Clear
				clearError();

				// Set error
				for (var index = 0; index < errorResult.Errors.length; index++) {
					setError(errorResult.Errors[index].key, errorResult.Errors[index].value);
				}
			}
		});
	</script>
</body>

</html>
